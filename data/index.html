<!DOCTYPE html>
<html>
  <head>
    <title>HYDROMETER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script>
    $(document).ready(function(){
      //setInterval(function(){
      //  $('#state').load('/state');
      // }, 2000)
      $('.loggingForm').hide();
    });
    </script>
  </head>
  <body>
    <div class="topnav">
      <h1>HYDROMETER</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <div id="state" class="state">Loading...</div>
        </div>
        <div class="card">
          <form id="configuration" action="/" method="POST">
              <label for="time">Time Between Logs:</label>
              <input class="no-spinner" type="number" style="width:100px" id="time" name="time">Minutes<br>
              <label for="logType">Log To:</label>
              <select name="logType" id="logType">
                <option value="" disabled selected>Choose One</option>
                <option value="ifttt">IFTTT</option>
                <option value="brewersFriend">Brewers Friend</option>
              </select><br>
              <div id="loggingInfo">
                <div class='loggingForm' id="logging-ifttt">
                  <label for="iftttKey">Webhooks Key</label>
                  <input type="password" id="iftttKey" name="iftttKey"><br>
                  <label for="iftttEvent">Event Name</label>
                  <input type="text" id="iftttEvent" name="iftttEvent"><br>
                </div>
                <div class='loggingForm' id="logging-brewersFriend">
                  <label for="brewersFriendKey">Key</label>
                  <input type="password" id="brewersFriendKey" name="brewersFriendKey"><br>
                  <!-- Need to put the tilt to gravity calculation here (cooefs of 3rd order polynomial)-->
                </div>
              </div>
              <div id="errorMessage"></div>
              <input type ="submit" value ="Apply And Restart">
          </form>
        </div>
      </div>
    </div>
    <script>
      $('#logType').on('change', function (e) {
        var valueSelected = this.value;
        $('.loggingForm').hide();
        switch (valueSelected) {
          case "ifttt":
            $('#logging-ifttt').show();
            break;
          case "brewersFriend":
            $('#logging-brewersFriend').show();
            break;
          default:
            console.log("oops, bad value");
        }
      });
      $("#configuration").validate({
        errorClass: "my-error-class",
        errorPlacement: function(error, element) {
          error.appendTo($('#errorMessage'));
        },
        // TODO: add more rules to make the other stuff required
        rules: {
          time: {
            required: true,
            min: {
              param: 15,
              depends: function(element) {
                console.log($("#logType").val());
                return $("#logType").val() === "brewersFriend";
              }
            }
          }
        }
      });
    </script>
  </body>
</html>
